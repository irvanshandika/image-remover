{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %}{% endblock %} - ToolsKuy</title>
    {% include 'src/SEO.html' %}
</head>

<body class="bg-gray-800 font-sora">
    <nav class="fixed top-0 z-50 w-full border-b bg-gray-800 border-gray-700">
        <div class="px-3 py-3 lg:px-5 lg:pl-3">
            <div class="flex items-center justify-between">
                <div class="flex items-center justify-start rtl:justify-end">
                    <button data-drawer-target="logo-sidebar" data-drawer-toggle="logo-sidebar"
                        aria-controls="logo-sidebar" type="button"
                        class="inline-flex items-center p-2 text-sm rounded-lg sm:hidden focus:outline-none focus:ring-2 text-gray-400 hover:bg-gray-700 focus:ring-gray-600">
                        <span class="sr-only">Open sidebar</span>
                        <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
                            xmlns="http://www.w3.org/2000/svg">
                            <path clip-rule="evenodd" fill-rule="evenodd"
                                d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z">
                            </path>
                        </svg>
                    </button>
                    <a href="/" class="flex ms-2 md:me-24">
                        <img src="{% static 'src/images/Logo.png' %}" class="h-8 me-3" alt="ToolsKuy Logo"
                            fetchpriority="high" />
                    </a>
                </div>
                <div class="flex items-center">
                    <div class="flex items-center ms-3">
                        <button id="dropdownSocialMediaButton" data-dropdown-toggle="dropdownSocialMedia"
                            class="block py-2 px-3 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
                            type="button">
                            Social Media
                        </button>

                        <div id="dropdownSocialMedia"
                            class="z-10 hidden divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700">
                            <ul class="py-2 text-sm text-gray-700 dark:text-gray-200"
                                aria-labelledby="dropdownSocialMediaButton">
                                <li>
                                    <a href="https://www.facebook.com/shandika.irvan/"
                                        class="block px-4 py-2 dark:hover:bg-gray-600 dark:text-gray-100 dark:hover:text-white"
                                        target="_blank">Facebook</a>
                                </li>
                                <li>
                                    <a href="https://www.instagram.com/irvan_shandika/"
                                        class="block px-4 py-2 dark:hover:bg-gray-600 dark:text-gray-100 dark:hover:text-white"
                                        target="_blank">Instagram</a>
                                </li>
                                <li>
                                    <a href="https://www.youtube.com/@justcallmeirvan"
                                        class="block px-4 py-2 dark:hover:bg-gray-600 dark:text-gray-100 dark:hover:text-white"
                                        target="_blank">Youtube</a>
                                    <div class="hidden">
                                        <div class="g-ytsubscribe" data-channelid="UCRPH_MP4WE2WeKiwd4f4EAQ"
                                            data-layout="default" data-count="default"></div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <aside id="logo-sidebar"
        class="fixed top-0 left-0 z-40 w-64 h-screen pt-20 transition-transform -translate-x-full border-r sm:translate-x-0 bg-gray-800 border-gray-700"
        aria-label="Sidebar">
        <div class="h-full px-3 pb-4 overflow-y-auto bg-gray-800">
            <ul class="space-y-2 font-medium">
                <li>
                    <a href="{% url 'docs' %}"
                        class="flex items-center p-2 rounded-lg text-white hover:bg-gray-700 group">
                        <i class="fa-solid fa-book"></i>
                        <span class="ms-3">Dokumentasi</span>
                    </a>
                </li>
                <li>
                    <a href="{% url 'removebackground' %}"
                        class="flex items-center p-2 rounded-lg text-white hover:bg-gray-700 group">
                        <i class="fa-solid fa-eraser"></i>
                        <span class="ms-3">Remove Background</span>
                    </a>
                </li>
                <li>
                    <button
                        class="flex items-center p-2 rounded-lg text-white hover:bg-gray-700 group cursor-not-allowed"
                        disabled>
                        <svg xmlns="http://www.w3.org/2000/svg"
                            class="w-5 h-5 transition duration-75 text-gray-200 group-hover:text-white"
                            viewBox="0 0 24 24">
                            <path fill="currentColor"
                                d="M11 22q-.825 0-1.412-.587T9 20v-4H6q-.825 0-1.412-.587T4 14V7q0-1.65 1.175-2.825T8 3h12v11q0 .825-.587 1.413T18 16h-3v4q0 .825-.587 1.413T13 22zM6 10h12V5h-1v4h-2V5h-1v2h-2V5H8q-.825 0-1.412.588T6 7z" />
                        </svg>
                        <span class="ms-3">Change Background</span>
                    </button>
                </li>
            </ul>
        </div>
    </aside>

    <div class="p-4 sm:ml-64">
        <div class="p-4 rounded-lg border-gray-700 mt-14">
            {% block content %}
            {% endblock %}
            {% include 'src/Footer.html' %}
        </div>
    </div>
</body>

</html>
