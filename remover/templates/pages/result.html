{% extends "layout/layout.html" %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <h2 class="text-2xl font-bold mb-4 text-center">Background Removed</h2>
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <img src="{{ output_image }}" alt="Image with background removed" class="max-w-full h-auto mb-4">
        <div class="flex flex-col space-y-4">
            <div class="flex justify-between">
                <a href="{% url 'download' format='jpeg' %}"
                    class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Download JPEG
                </a>
                <a href="{% url 'download' format='jpg' %}"
                    class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Download JPG
                </a>
            </div>
            <div class="flex justify-between">
                <a href="{% url 'download' format='png' %}"
                    class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Download PNG
                </a>
                <a href="{% url 'download' format='webp' %}"
                    class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Download WebP
                </a>
            </div>
            <a href="{% url 'home' %}"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline text-center">
                Remove Another Image
            </a>
        </div>
    </div>
</div>
{% endblock %}
